<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Log Awesome{% endblock %}</title>
        <script src="https://kit.fontawesome.com/7836dfbe8a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Raleway:500|Quicksand|Poiret+One|Fuzzy+Bubbles">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    </head>
    <style>
        :root{
           --heading-font: "Raleway";
           --text-font: "Quicksand"; 
           --background-color: #fff9e6;
           --default-color:#2F99EB;
           --secondary-color:#FF7330;
        }
        html,body{
             background:var(--background-color);
             font-family: var(--text-font),"Raleway";
             font-size:1em;
        }
        main{
            padding:10px;
        }
        h1,h2,h3,h4,h5,h6{
             font-family: var(--heading-font);
        }
        strong{
             font-weight:1000;
        }
        a{
            color:var(--default-color);
            transition-duration:0.3s;
        }
        .flex-container{
           display:flex;
           flex-direction:row;
           align-content:stretch;
       }
        input{
            font-family:'Fuzzy Bubbles', cursive;
            width:80%;
            height:25px;
            border-radius:5px;
            margin-left:50px;
            padding:5px;
        }
        form{
            margin-left:50px;
        }
        textarea{
            font-family:'Fuzzy Bubbles', cursive;
            font-size:1.1em;
        }
        a:hover{
            color:rgb(87, 196, 192);
        }
        ::selection{
            background:var(--default-color);
            color: white;
        }
        ::-webkit-scrollbar{
            width:10px;
        }
        ::-webkit-scrollbar-track{
            background:var(--background-color);
        }
        ::-webkit-scrollbar-thumb{
            background:var(--default-color);
        }
        ::-webkit-scrollbar-thumb:hover{
            background:#2b6ee3;
        }
        .flex-container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: stretch;            
        }
        .grid-container{
            display:grid;
        }
        .page{
            padding:5%;
            color:rgb(191, 191, 191);
            background:rgb(51, 51, 51);
        }
        .center{
            text-align:center;
        }
        .highlight-1{
            color:#2499EB;
        }
        .highlight-2{
            color:var(--secondary-color);
        }
        .mid-page-image {
           float: right;
           margin: 2.5%;
           width: 300px;
        }
        button{
            outline:none;
            font-family: var(--text-font)
        }
        a{
            text-decoration:none;
        }
    </style><!--General-->
    <style>        
        .nav-content a {
            color:var(--default-color);
            font-size:1.3em;
            margin-bottom:5px;
            margin-right:25px;
            text-decoration: none;
            transition: all 350ms ease;
            cursor: pointer;
            display: inline-block;
            outline: none;
        }
        .nav-content a:after {
            content: " ";
            width: 100%;
            height: 2px;
            margin-top: -1px;
            display: block;
            background: #c06fe5f7;
            transition:inherit;
            transform: scaleX(0);
         }
        .nav-content a:focus:after,
        .nav-content a:hover:after {
            transform: scaleX(1);
         }
        .nav-bar{     
            padding:2px;    
            position: sticky;
            width:100.5%;
            height:120px;
            margin-left:-5px;
            margin-top:-10px;
            text-align: center;
            z-index: 10;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.5);
            display: block;
            background: #F19F40;
        }
    </style><!--Navbar-->
    <style>
        #login{
        text-align:right;
        }
        #logout{ 
        position:absolute;
        top:10px;       
        left:1400px;
        }
        .logged-out{
        font-size:1.2em;
        padding: 10px;
        }
        #welcome-message{
        position: absolute;
        top:0px;
        left:1200px;
        }
    </style><!--Base.html Styling-->
    <style>
        #register-btn{
            padding-left:100px;
            padding-right: 100px;
            margin-left:0px;
            color:black;
        }
        .quote{
            font-style:italic;
        }
    </style><!--Home-->
    <style>
        .buttons{
            padding:12px;
            border: none;
            background-color: #2498eb92;
            border-radius:5px;
            margin-left:300px;
            width:60%;
            cursor:pointer;
            font-size:1.02em;
            font-family:var(--heading-font);
            box-shadow:0px 5px black;
            border:solid 2px black;
            border-bottom:0;
            transition:0.3s;
        }
        .buttons:hover{
            background-color: #44adf3;           
        }
        #msg{
            margin-left:50px;
        }
        .brand-name{
            color:var(--default-color);
        }
        #start-msg{
            color:black;
        }
        #end-msg{
            color:var(--default-color);
        }
    </style><!--Accounts-->
    <style>
        @media only screen and (max-width:991px){
            /*Large tablets style*/
            .buttons{
                width:72%;
                margin-left:60px;
            }
            input{
                width:30%;
            }
        }
        @media only screen and (max-width:767px){
            /*Normal tablets style*/
            .buttons{
                width:80%;
            } 
        }
        @media only screen and (max-width:480px){
            /*Phone styles*/
            .buttons{
                width:80%;
                margin-left:50px;
            }
        }
    </style><!--Media-Queries-->
    <body>            
        <div class = 'nav-bar'>
                <h2>Log Awesome <i class = 'fa-solid fa-graduation-cap'></i>&trade;</h2>
                <div class = 'nav-content'>
                    <a href="{% url 'learning_logs:home' %}">Home <i class="fa-solid fa-house"></i></a>
                    <a href="{% url 'learning_logs:topics' %}">Topics <i class="fa-solid fa-chalkboard"></i></a>
                    {% if user.is_authenticated %}
                        <p id = 'welcome-message'>Welcome, {{ user.username }}!</p>
                        <a id = 'logout' href="{% url 'users:logout' %}">Log out <i class="fa-solid fa-right-from-bracket"></i></a>
                    {% else %}            
                    <a href="{% url 'users:register' %}" id = 'register'>Register <i class="fa-solid fa-user-plus"></i></a>
                    <a href="{% url 'users:login' %}" id = 'login'>Login <i class="fa-solid fa-right-to-bracket"></i></a>
                    {% endif %}
                </div>
            </div><!--Navbar-->
        <main>
            <div>
                <br>
                {% block page_header %}{% endblock page_header %}
                {% block content %}{% endblock content %}
            </div><!--Contents and stuff-->
        </main>
    </body>
</html>
