<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Log Awesome is a learning log website which allows you to add topics and entries for note-taking.">
        <title>{% block title %}Log Awesome{% endblock %}</title>
        <script src="https://kit.fontawesome.com/7836dfbe8a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Raleway:500|Quicksand|Fuzzy+Bubbles|Lexend+Deca:500">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    </head>
    <style>
        :root{
           --heading-font: "Raleway";
           --text-font: "Quicksand"; 
           --background-color: #fff9e6;
           --default-color:#2F99EB;
           --secondary-color:#FF7330;
           --tertiary-color:#ead340;
        }
        html,body{
             background:var(--background-color);
             font-family: var(--text-font),"Raleway";
             font-size:1em;
        }
        main{
            padding:10px;
        }
        h1,h2,h3,h4,h5,h6{
             font-family: var(--heading-font);
        }
        strong{
             font-weight:1000;
        }
        a{
            color:var(--default-color);
            transition-duration:0.3s;
        }
        .flex-container{
           display:flex;
           flex-direction:row;
           align-content:stretch;
           flex-wrap:nowrap;
       }
        input{
            font-family:'Fuzzy Bubbles', cursive;
            width:30%;
            height:25px;
            border-radius:5px;
            margin-left:50px;
            padding:5px;
        }
        form{
            margin-left:50px;
        }
        textarea{
            font-family:'Fuzzy Bubbles', cursive;
            font-size:1.1em;
        }
        a:hover{
            color:rgb(87, 196, 192);
        }
        ::selection{
            background:var(--default-color);
            color: white;
        }
        ::-webkit-scrollbar{
            width:10px;
        }
        ::-webkit-scrollbar-track{
            background:var(--background-color);
        }
        ::-webkit-scrollbar-thumb{
            background:var(--default-color);
        }
        ::-webkit-scrollbar-thumb:hover{
            background:#2b6ee3;
        }
        .grid-container{
            display:grid;
        }
        .page{
            padding:5%;
            color:rgb(191, 191, 191);
            background:rgb(51, 51, 51);
        }
        .center{
            text-align:center;
        }
        .highlight-1{
            color:#2499EB;
        }
        .highlight-2{
            color:var(--secondary-color);
        }
        .mid-page-image {
           float: right;
           margin: 2.5%;
           width: 300px;
        }
        button{
            outline:none;
            font-family: var(--text-font)
        }
        a{
            text-decoration:none;
        }
    </style><!--General-->
    <style>        
        #menu-toggle{
            display: none;
        } 
        .menu-button-container {
            display: none;
            height: 100%;
            width: 30px;
            cursor: pointer;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu-button,
        .menu-button::before,
        .menu-button::after {
            display: block;
            background-color: #fff;
            position: absolute;
            height: 4px;
            width: 30px;
            transition: transform 400ms cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 2px;
        }
        .nav-content a {
            color:#c2e3e2;
            font-size:1.3em;
            margin-bottom:5px;
            margin-right:25px;
            text-decoration: none;
            transition: all 350ms ease;
            cursor: pointer;
            display: inline-block;
            outline: none;
        }
        .nav-content a:after {
            content: " ";
            width: 100%;
            height: 2px;
            margin-top: -1px;
            display: block;
            background: #c2e3e2;
            transition:inherit;
            transform: scaleX(0);
         }
        .nav-content a:focus:after,
        .nav-content a:hover:after {
            transform: scaleX(1);
         }
        .nav-bar{   
            display:flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
            color:#f5f5f7;  
            padding:1em;    
            position: sticky;
            height:50px;
            margin-left:-8px;
            margin-top:-10px;
            z-index: 10;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.5);
            display:block;
            background: #424245;
        }
        .nav-flex{
            margin-left:20px;
            font-size:0.9em;
        }
        .links-part{
            margin-top:20px;
            margin-left:20px;
            display:flex;
            align-items:stretch;
        }
        #welcome-msg{
            margin-top:0px;
            margin-left:790px;
            font-size:1.3em;
            color:#f5f5f7;
        }
        #brand-name{
            font-size:1.5em;
            color:#f5f5f7;
            margin-top:20px;
            font-weight:700;
            font-family:'Raleway';
        }
        #brand-name:after{
            content:none;
            width: 0%;
            height: 0px;
        }
        .menu-button::before {
            content: '';
            margin-top: -8px;
        }
        .menu-button::after {
            content: '';
            margin-top: 8px;
        }

        #menu-toggle:checked + .menu-button-container .menu-button::before {
            margin-top: 0px;
            transform: rotate(405deg);
        }

        #menu-toggle:checked + .menu-button-container .menu-button {
            background: rgba(255, 255, 255, 0);
        }

        #menu-toggle:checked + .menu-button-container .menu-button::after {
            margin-top: 0px;
            transform: rotate(-405deg);
}

    </style><!--Navbar-->
    <style>
        #login{
        text-align:right;
        }
        .logged-out{
        font-size:1.2em;
        padding: 10px;
        }
    </style><!--Base.html Styling-->
    <style>
        .buttons.link-btn{
            padding-left:100px;
            padding-right:100px;
            margin-left:2px;
            color:black;
        }
        .quote{
            font-family:'Lexend Deca';
            font-size:1.2em;
        }
        .heading-1{
            color:rgb(33, 91, 125);
        }
        .header{
            color:rgb(39, 136, 221);
            font-size:1.8em;
            font-weight:1000;
        }
    </style><!--Home-->
    <style>
        .buttons{
            padding:12px;
            border: none;
            background-color: #2498eb92;
            border-radius:5px;
            width:40%;
            cursor:pointer;
            font-size:1.02em;
            font-family:var(--heading-font);
            box-shadow:0px 5px black;
            border:solid 2px black;
            border-bottom:0;
            transition:0.3s;
        }
        .buttons:hover{
            background-color: #44adf3;           
        }
        #msg{
            margin-left:50px;
        }
        .brand-name{
            color:var(--default-color);
        }
        #start-msg{
            color:black;
        }
        #end-msg{
            color:var(--default-color);
        }
    </style><!--Accounts-->
    <style>
        .add-btn{
            background-color:var(--tertiary-color);
            margin-left:10px;
        }
        .add-btn:hover{
            background-color:#db8f33;
        }
        #add-a-topic{
            border-radius:30px;
            position:absolute;
            top:120px;
            left:1160px;
            width:10%;
        }
        .user-form{
            margin-left:0px;
        }
    </style><!--User-->
    <style>
        @media only screen and (max-width:1024px){
            /*Large tablets style*/
            .buttons{
                width:72%;
                margin-left:60px;
            }
            input{
                width:30%;
            }          
            #welcome-msg{            
                margin-top:0px;
                margin-left:70px;
                font-size:1.3em;
                color:#f5f5f7;
            }
        }
        @media only screen and (max-width:767px){
            /*Normal tablets style*/
            .buttons{
                width:80%;
            } 
            .menu-button-container {
                display: flex;
            }
            #menu-toggle ~ .nav-content a{
                height: 0;
                margin: 0;
                padding: 0;
                border: 0;
                transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
            }
            #menu-toggle:checked ~ .nav-content a {
                border: 1px solid #333;
                height: 2.5em;
                padding: 0.5em;
                transition: height 400ms cubic-bezier(0.23, 1, 0.32, 1);
            }
            .nav-content {
                position: absolute;
                top: 0;
                margin-top: 50px;
                left: 0;
                flex-direction: column;
                width: 100%;
                justify-content: center;
                align-items: center;
            }
        }
        @media only screen and (max-width:480px){
            /*Phone styles*/
            html{
                overflow:hidden;
                max-width:100%;
            }
            .buttons{
                width:80%;
                margin-left:50px;
            }
            .nav-bar{
                width:105%;
            }
        }
    </style><!--Media-Queries-->
    <body>              
        <div class = 'nav-bar'>       
            <input type="checkbox" id="menu-toggle">
            <label class='menu-button-container' for="menu-toggle">        
                <div class = 'menu-button'></div>
            </label>
            <a id = 'brand-name' href = "{% url 'learning_logs:home' %}">Log Awesome <i class = 'fa-solid fa-graduation-cap'></i>&trade;</a>                      
            <div class = 'nav-content flex-container nav-flex'>            
                <div class = 'links-part'>
                    <a href="{% url 'learning_logs:home' %}">Home <i class="fa-solid fa-house"></i></a>
                    <a href="{% url 'learning_logs:topics' %}">Topics <i class="fa-solid fa-chalkboard"></i></a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}">Log out <i class="fa-solid fa-right-from-bracket"></i></a>
                    <a id = 'welcome-msg'><i class = 'fa-solid fa-user'></i> {{ user.username }}</a>
                    {% else %}            
                    <a href="{% url 'users:register' %}" id = 'register'>Register <i class="fa-solid fa-user-plus"></i></a>
                    <a href="{% url 'users:login' %}" id = 'login'>Login <i class="fa-solid fa-right-to-bracket"></i></a>
                    {% endif %}
                </div>  
            </div>
        </div><!--Navbar-->
        <main>
            <div>
                <br>
                {% block page_header %}{% endblock page_header %}
                {% block content %}{% endblock content %}
            </div><!--Contents and stuff-->
        </main>
    </body>
</html>
