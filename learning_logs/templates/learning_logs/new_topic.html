{% extends "learning_logs/base.html" %}

{% block title %}Add a topic | Log Awesome{% endblock %}

{% block page_header %}<h2>Add a topic:</h2>{% endblock page_header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method='post' class = 'user-form'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class = 'buttons add-btn'>Add topic!</button>
  </form>
{% endblock content %}
