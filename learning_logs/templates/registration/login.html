{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}

{% if form.errors %}
    <p>Whoops! Looks like you typed your username/password wrongly. <i class="fa-solid fa-face-frown"></i></p>
{% endif %}

<form method="post" action = "{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name = "submit">Login</button>
<input type = "hidden" name = "next" value="{% url 'learning_logs:home' %}">
</form>

{% endblock content %}
